<header class="header" data-header>
  <div class="container">
    <a href="#" class="logo">
      <h1 class="title">Brenda Store</h1>
      <p>Purok 7, San Vicente, Mexico, Province of Pampanga</p>
    </a>

    <nav class="navbar" data-navbar>
      <ul class="navbar-list">
        <li>
          <a href="/index.html" class="navbar-link">Home</a>
        </li>
        <li>
          <a href="/src/pages/shop.html" class="navbar-link">Shop</a>
        </li>
      </ul>

      <button class="cart-btn" id="cart-btn">
        <ion-icon name="bag"></ion-icon>
        <span class="span">Cart</span>
      </button>
    </nav>

    <button class="nav-open-btn" data-nav-toggler>
      <ion-icon name="menu-outline"></ion-icon>
    </button>
  </div>
  <div class="cart" cart>
    <h2 class="cart-title title">Your Cart</h2>
    <div class="cart-content">
      <div class="cart-box">
        <img src="/src/images/product-1.png" alt="" class="cart-img" />
        <div class="detail-box">
          <div class="cart-product-title">shirt</div>
          <div class="cart-product-price">$20</div>
          <input type="number" value="1" class="cart-quantity" />
        </div>
        <ion-icon name="trash" id="cart-trash"></ion-icon>
      </div>
      <div class="total">
        <div class="total-title title">Total Price</div>
        <div class="total-price">$20</div>
      </div>
      <div class="btn-buy">
        <button type="submit" class="btn">Buy</button>
      </div>
      <button id="cart-close">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </div>
</header>
